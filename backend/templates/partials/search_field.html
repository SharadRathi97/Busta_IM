<div class="col-12 col-md-4">
  <label class="form-label mb-1">{{ label|default:'Search' }}</label>
  <input
    type="text"
    name="q"
    value="{{ value|default:'' }}"
    class="form-control form-control-sm"
    placeholder="{{ placeholder|default:'Search' }}"
    aria-label="{{ label|default:placeholder|default:'Search' }}"
  >
</div>
